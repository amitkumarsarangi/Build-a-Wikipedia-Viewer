<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FCC Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="mainContainer" class="container">
		<header class="text-center text-info">FCC Wikipedia Search Portal</header>
		<div id="inputContainer">
			<input id="searchText" placeholder="Search Wikipedia" type="search" class="form-control">
			<button id="searchBtn" type="button" class="btn btn-primary">Search</button>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="searchBtn" type="button" class="btn btn-info">Get me a Random Article</button></a>
		</div>
		<div id="searchOutput"></div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
